<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    try{ 
      lang = lang.split("-")[0];
    }catch(e){}
    const supported = ['en'];
    if (supported.includes(lang))
        window.location = '/'+lang+'/';
    else
        window.location = '/en/';//fallback
</script>
